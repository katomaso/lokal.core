# This file is managed by Lokal. Do not edit manually.
{% if not ssl_use_acme %}
tls:
  options:
    default:
      minVersion: VersionTLS12
    ssl:
      minVersion: VersionTLS13
{% if ssl_key | default(false) %}
  stores:
    default:
      defaultCertificate:
        certFile: /certs/default.crt
        keyFile: /certs/default.key
{% else %}
  certificates:
    - certFile: /certs/{{primary_domain}}/{{primary_domain}}.crt
      keyFile: /certs/{{primary_domain}}/{{primary_domain}}.key
{% for cert in cert_find_output.files %}
    - certFile: "/certs/{{cert['path'][(project_root+'/.certs')|length:]}}"
      keyFile: "/certs/{{cert['path'][(project_root+'/.certs')|length:-4]}}.key"
{% endfor %}
{% endif %}
{% endif %}
